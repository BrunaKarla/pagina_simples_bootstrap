<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>bootstrap</title>
</head>
<body class="text-bg-primary" >
    <header>aqui eu vou fazer</header>
    <div class="container  text-center" style="height: 500px;">
     <div class="row  align-items-center">
        <div class="col-4 col-sm-2 col-md-2" style="background-color: aqua;">
            um
        </div>
        <div class="col-4 col-sm-8 col-md-6" style="background-color: blueviolet;">
            dois
        </div>
        <div class="col-4 col-sm-2 col-md-4" style="background-color: green;">
            tres
        </div>
     </div>
     <div class="row">bruna
        <hr class="border border-danger border-2 opacity-50">
     </div>
     <div class="row">
        <figure class="text-end">
            <blockquote class="blockquote">
              <p>Viver é e sempre será viver.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Feito por mim <cite title="Source Title">Júlio Pereira</cite>
            </figcaption>
          </figure>
     </div>
     <div class="row">
        <figure class="figure">
            <img src="https://cdn.pixabay.com/photo/2017/04/18/23/35/frog-2240764_1280.jpg" class="figure-img img-fluid rounded" alt="...">
            <figcaption class="figure-caption text-end">O sapo faz um A um..</figcaption>
          </figure>
     </div>
     <div class="row text-center">
        <div class="card" style="width: 18rem;">
            <img src="https://cdn.pixabay.com/photo/2016/10/13/13/59/bananas-1737836_1280.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Bananas amigas  <span class="badge bg-success">R$ 1.000,84</span></h5>
              <p class="card-text">Leve estas bananas amigas que alem de legal são gostosa.</p>
              <a href="#" class="btn btn-primary">Compre agora!</a>
            </div>
          </div>
     </div>
     <div class="row">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2016/04/23/14/08/frog-1347642_1280.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2016/03/23/13/36/frogs-1274769_1280.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2018/07/22/20/02/horse-3555391_1280.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
     </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
